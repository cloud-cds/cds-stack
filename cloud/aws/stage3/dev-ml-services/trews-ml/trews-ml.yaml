---
apiVersion: batch/v1
kind: Job
metadata:
  name: trews-ml-job
spec:
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      name: trews-ml
    spec:
      nodeSelector:
        opsdx_nodegroup: c2dw-etl
      containers:
      - name: trews-ml
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/trews-ml:0.0.6
        command:
          - "sh"
          - "-c"
          - "sleep 1000 && chmod 755 run-ml.sh && ./run-ml.sh"
        securityContext:
          privileged: true
        env:
        - name: model
          value: "d1_trews"
        - name: mnt
          value: "/trews/mnt"
        - name: db_host
          value: "dw.jh.opsdx.io"
        - name: db_port
          value: "5432"
        - name: db_name
          value: "opsdx_dev_dw"
        - name: db_user
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-username
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-password
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_DEFAULT_REGION
      restartPolicy: Never
---