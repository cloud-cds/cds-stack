---
apiVersion: batch/v1
kind: Job
metadata:
  name: bmc-1y-order-job
spec:
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      name: bmc-1y-order
    spec:
      nodeSelector:
        opsdx_nodegroup: c2dw-etl
      containers:
      - name: bmc-1y-order
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/universe:latest
        command:
          - "sh"
          - "-c"
          - "service rsyslog start && sleep 5 && ./bin/goofys opsdx-clarity-etl-stage /mnt && sleep 5 && nice -20 python -q -X faulthandler ./etl/clarity2dw/planner.py"
        securityContext:
          privileged: true
        env:
        - name: extract_init
          value: "False"
        - name: populate_patients
          value: "False"
        - name: transform_fids
          value: "lactate_order,blood_culture_order,cbc_order,metabolic_panel_order,culture_order"
        - name: fillin
          value: "False"
        - name: derive
          value: "False"
        - name: offline_criteria_processing
          value: "False"
        - name: dataset_id
          value: "13"
        - name: clarity_workspace
          value: "bmc_1y"
        - name: etl_graph
          value: "/mnt/c2dw/bmc-1y-order"
        - name: nprocs
          value: "4"
        - name: num_derive_groups
          value: "8"
        - name: vacuum_temp_table
          value: "True"
        - name: db_host
          value: "dw.jh.opsdx.io"
        - name: db_port
          value: "5432"
        - name: db_name
          value: "opsdx_dev_dw"
        - name: db_user
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-username
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-password
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_DEFAULT_REGION
      restartPolicy: Never
---