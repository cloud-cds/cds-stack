apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: external-dns
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      nodeSelector:
        opsdx_nodegroup: nodes
      containers:
      - name: external-dns
        image: registry.opensource.zalan.do/teapot/external-dns:v0.4.2
        args:
        - --source=service
        - --source=ingress
        - --domain-filter=jh.opsdx.io # will make ExternalDNS see only the hosted zones matching provided domain, omit to process all available hosted zones
        # - --domain-filter=prod.opsdx.io # will make ExternalDNS see only the hosted zones matching provided domain, omit to process all available hosted zones
        - --provider=aws
        - --policy=upsert-only # would prevent ExternalDNS from deleting any records, omit to enable full synchronization
        - --registry=txt
        - --txt-owner-id=opsdx