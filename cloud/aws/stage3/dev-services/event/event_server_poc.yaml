---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx-config: |-
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name _;
        location / {
          proxy_pass http://127.0.0.1:8000;
        }
    }
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: event-server-poc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: event-server-poc
    spec:
      nodeSelector:
        opsdx_nodegroup: spot-nodes
      containers:
      - name: trews-nginx
        image: nginx:alpine
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
        volumeMounts:
          - name: config-volume
            mountPath: "/etc/nginx/conf.d/"
      - name: event-server-poc
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/universe:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
        ports:
        - containerPort: 8000
        command: ["/bin/sh","-c"]
        args: ["cd etl/events;sh start.sh"]
        securityContext:
          capabilities:
            add:
            - "SYS_PTRACE"
        env:
        - name: epic_env
          value: "poc"
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config
            items:
              - key: nginx-config
                path: trews.conf
---
apiVersion: v1
kind: Service
metadata:
  name: event-svc-poc
  labels:
    app: event-server-poc
spec:
  type: NodePort
  ports:
  - port: 80
    name: http
    targetPort: 80
  selector:
    app: event-server-poc
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: event-server-ingress-poc
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "route"
    ingress.kubernetes.io/session-cookie-hash: "sha1"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: event-poc.jh.opsdx.io
    http:
      paths:
      - backend:
          serviceName: event-svc-poc
          servicePort: 80
        path: /
