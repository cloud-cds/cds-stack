Name: locust

image:
  repository: quay.io/honestbee/locust
  tag: 0.7.5
  pullPolicy: IfNotPresent

service:
  name: master-web
  type: NodePort
  externalPort: 8089
  internalPort: 8089
  nodePort: 0
master:
  config:
    target-host: https://trews-stage.jh.opsdx.io
    # set secrets from helm command line
    trews_pats: ""
    trews_admin_key: ""
  nodeSelector:
    opsdx_nodegroup: locust
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
worker:
  config:
    # all files from tasks folder are mounted under `/locust-tasks`
    locust-script: "/locust-tasks/trews.py"
    # set secrets from helm command line
    trews_pats: ""
    trews_admin_key: ""
  nodeSelector:
    opsdx_nodegroup: locust
  replicaCount: 8
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

