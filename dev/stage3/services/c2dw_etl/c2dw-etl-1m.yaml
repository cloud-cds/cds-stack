---
apiVersion: batch/v1
kind: Job
metadata:
  name: c2dw-etl-1m-job
spec:
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      name: c2dw-etl-1m
    spec:
      nodeSelector:
        opsdx_nodegroup: c2dw-etl
      containers:
      - name: c2dw-etl-1m
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/trews-etl:latest
        command:
          - "sh"
          - "-c"
          - "service rsyslog start && sleep 5 && ./bin/goofys opsdx-clarity-etl-stage /mnt && sleep 5 && nice -20 python -q -X faulthandler ./etl/clarity2dw/planner.py 2>&1 | tee /mnt/c2dw/c2dw-etl-1m.log"
        securityContext:
          privileged: true
        env:
        - name: dataset_id
          value: "4"
        - name: clarity_workspace
          value: "clarity_1m"
        - name: etl_graph
          value: "/mnt/c2dw/c2dw-etl-1m"
        - name: nprocs
          value: "8"
        - name: num_derive_groups
          value: "8"
        - name: vacuum_temp_table
          value: "True"
        - name: db_host
          value: "dw.dev.opsdx.io"
        - name: db_port
          value: "5432"
        - name: db_name
          value: "opsdx_dev_dw"
        - name: db_user
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-username
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-password
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: AWS_DEFAULT_REGION
      restartPolicy: Never
---