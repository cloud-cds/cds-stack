---
apiVersion: batch/v1
kind: Job
metadata:
  name: c2dw-etl-daily-job
spec:
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      name: c2dw-etl-daily
    spec:
      nodeSelector:
        opsdx_nodegroup: c2dw-etl
        kubernetes.io/hostname: ip-10-0-120-206.ec2.internal
      containers:
      - name: c2dw-etl-daily
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/trews-etl:1.0.83
        command:
          - "sh"
          - "-c"
          - "./bin/run_c2dw.sh"
        securityContext:
          privileged: true
        env:
        - name: clarity_stage_mnt
          value: "/mnt"
        - name: dataset_id
          value: "7"
        - name: incremental
          value: "True"
        - name: remove_pat_enc
          value: "False"
        - name: remove_data
          value: "False"
        - name: start_enc_id
          value: "-1"
        - name: clarity_workspace
          value: "clarity_daily"
        - name: nprocs
          value: "8"
        - name: num_derive_groups
          value: "8"
        - name: vacuum_temp_table
          value: "True"
        - name: db_host
          value: "dw.prod.opsdx.io"
        - name: db_port
          value: "5432"
        - name: db_name
          value: "opsdx_prod_dw"
        - name: db_user
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-username
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: c2dw-etl-secrets
              key: db-password
      restartPolicy: Never
---