---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx-config: |-
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        #listen 443 ssl default_server;
        #ssl_certificate /etc/nginx/ssl/nginx.crt;
        #ssl_certificate_key /etc/nginx/ssl/nginx.key;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name _;
        location /trews-api/ {
                proxy_pass http://localhost:8000;
        }
    }
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: trews-rest-api
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: trews-rest-api
    spec:
      containers:
      - name: trews-nginx
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/trews-nginx:0.0.4
        ports:
        - containerPort: 80
        volumeMounts:
          - name: config-volume
            mountPath: "/etc/nginx/conf.d/"
      - name: trews-rest-api
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/trews-rest-api:0.0.4
        ports:
        - containerPort: 8000
        env:
        - name: psql_host
          value: "db.dev.opsdx.io"
        - name: psql_port
          value: "5432"
        - name: psql_db
          value: "opsdx_dev"
        - name: psql_user
          valueFrom:
            secretKeyRef:
              name: rest-api-db-secrets
              key: db-username
        - name: psql_password
          valueFrom:
            secretKeyRef:
              name: rest-api-db-secrets
              key: db-password
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config
            items:
              - key: nginx-config
                path: trews.conf
---
apiVersion: v1
kind: Service
metadata:
  name: trews-rest-svc
  labels:
    app: trews-rest-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:359300513585:certificate/e8391c84-070f-4feb-8946-27cf945840ad
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  type: LoadBalancer
  ports:
  - port: 443
    name: https
    targetPort: 80
  selector:
    app: trews-rest-api
