---
apiVersion: batch/v1
kind: Job
metadata:
  name: trews-ml-job
spec:
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: trews-ml
    spec:
      nodeSelector:
        opsdx_nodegroup: train
      containers:
      - name: trews-ml
        image: 359300513585.dkr.ecr.us-east-1.amazonaws.com/trews-ml:0.0.2
        command:
          - "sh"
          - "run-ml.sh"
        env:
        - name: dataset_id
          value: "1"
        - name: dw_host
          value: "dw.dev.opsdx.io"
        - name: db_port
          value: "5432"
        - name: dw_name
          value: "opsdx_dev_dw"
        - name: db_user
          valueFrom:
            secretKeyRef:
              name: trews-ml-secrets
              key: db-username
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: trews-ml-secrets
              key: db-password
      restartPolicy: Never
---