---
apiVersion: v1
kind: Service
metadata:
  name: tensorflow-svc
  labels:
    app: tensorflow-svc
spec:
  ports:
  - port: 2222
    name: server
  clusterIP: None
  selector:
    app: tensorflow
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: tflmc1
spec:
  serviceName: tensorflow-svc
  replicas: 3
  template:
    metadata:
      labels:
        app: tensorflow
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
        scheduler.alpha.kubernetes.io/affinity: >
            {
              "podAntiAffinity": {
                "requiredDuringSchedulingIgnoredDuringExecution": [{
                  "labelSelector": {
                    "matchExpressions": [{
                      "key": "app",
                      "operator": "In",
                      "values": ["tensorflow"]
                    }]
                  },
                  "topologyKey": "kubernetes.io/hostname"
                }]
              }
            }
    spec:
      containers:
      - name: tensorflow
        imagePullPolicy: Always
        image: damsl/tf:test
        ports:
        - containerPort: 2222
          name: server
        env:
        - name : LMCHOME
          value: /lmc/LMC-Based-On-GPflow/
        - name : NUM_WORKERS
          value: '2'
        - name : BATCHSIZE
          value: '2'
        - name : NUM_SVI_ITER
          value: '1000'
        - name : FEAT_SIZE
          value: '2'
        - name : MC_SAMPLES
          value: '1000'
        - name : TOTAL_PATIENTS
          value: '3150'
        - name : MAX_LBFGS_ITER
          value: '500'
        - name : MIN_NUM_SAMPLES
          value: '5'
        - name : NUM_WINDOWS
          value: '10'
        - name : NUM_TEST_WINDOWS
          value: '5'
        - name : DATABASE
          value: 'dev'
        - name : DB_PASS
          valueFrom:
            secretKeyRef:
              name: dbpass
              key : dbpass_dev
        command:
        - sh
        - -c
        - cd /lmc/LMC-Based-On-GPflow && ./gok8s.sh          
      nodeSelector:
        opsdx_nodegroup: tf1
