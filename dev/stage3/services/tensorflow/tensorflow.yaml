---
apiVersion: v1
kind: Service
metadata:
  name: tensorflow-svc
  labels:
    app: tensorflow-svc
spec:
  ports:
  - port: 2222
    name: server
  clusterIP: None
  selector:
    app: tensorflow
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: tensorflow
spec:
  serviceName: tensorflow-svc
  replicas: 3
  template:
    metadata:
      labels:
        app: tensorflow
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
        scheduler.alpha.kubernetes.io/affinity: >
            {
              "podAntiAffinity": {
                "requiredDuringSchedulingIgnoredDuringExecution": [{
                  "labelSelector": {
                    "matchExpressions": [{
                      "key": "app",
                      "operator": "In",
                      "values": ["tensorflow"]
                    }]
                  },
                  "topologyKey": "kubernetes.io/hostname"
                }]
              }
            }
    spec:
      containers:
      - name: tensorflow
        imagePullPolicy: Always
        image: damsl/tf:aws
        ports:
        - containerPort: 2222
          name: server
        env:
        - name : LMCHOME
          value: /lmc/LMC-Based-On-GPflow/
        - name: DATAFILE
          value: /lmc/sampledata.csv
        - name : OUT_DIR
          value: /lmc/results
        - name : PS_HOST
          value: "tensorflow-0:2222"
        - name : WORKER_HOSTS
          value: "tensorflow-1:2222,tensorflow-2:2222"
        command:
        - sh
        - -c
        - cd /lmc/LMC-Based-On-GPflow && ./gok8s.sh
      nodeSelector:
        nodegroup: tf