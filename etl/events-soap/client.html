<html>
    <head>
        <script type ="text/javascript">
            function soapify () {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.getAllResponseHeaders();
                xmlhttp.open('POST','http://127.0.0.1:3036/getAge',true);
                 var input = '<?xml version="1.0"?>' +
                 '<biodata>' +
                    '<Weight>'+document.getElementById('weight').value+'</Weight>'+
                    '<Height>'+document.getElementById('height').value +'</Height>' +
                 '</biodata>';
                xmlhttp.onreadystatechange = function() {
                    if(xmlhttp.readyState == 4)
                    {
                        if(xmlhttp.status == 200){
                            console.log("Data pushed\n");
                            alert(xmlhttp.responseText)
                        }
                    }
                }
                xmlhttp.setRequestHeader('Content-Type','text/xml');
                xmlhttp.send(input);
            }
        </script>
    </head>
    <body>
        <form>
            Weight(kg):<input type="text" name ="weight" id = "weight"><br>
            Height(M):<input type="text" name = "height" id = "height">
            <input type = "button" value = "check" onclick = "soapify()"/>
        </form>
    </body>
</html>
